spring.application.name=product-service

spring.cloud.compatibility-verifier.enabled=false

#keycloack
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/myrealm
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://fervent_cerf:8080/realms/myrealm/protocol/openid-connect/certs
spring.datasource.url=jdbc:mysql://localhost:3306/product_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=product_user
spring.datasource.password=product_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=never



#debug
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
#debug spring security
# Spring Security debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.web=DEBUG



